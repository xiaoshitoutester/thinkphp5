<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改班级</title>
    <link type="text/css" rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" action="{:url('update')}" method="post" role="form">
                <div class="form-group">
                    <label class="control-label col-md-2" for="name">班级名称：</label>
                    <div class="col-md-2">
                        <input type="hidden" name="id" value="{$klass->getData('id')}">
                        <input name="name" id="name" type="text" class="form-control" value="{$klass->getData('name')}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">辅导员：</label>
                    <div class="col-md-2">
                        <select name="teacher_id" class="form-control">
                            <option value="">全部</option>
                            {foreach $teachers as $teacher}
                                <option value="{$teacher->getData('id')}"
                                        {eq name="$teacher->getData('id')" value="$klass->getData('teacher_id')" } selected="selected"{/eq}
                                        >{$teacher->getData('name')}
                                </option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-1 col-md-offset-2">
                        <input type="submit" value="保存" class="btn btn-primary">
                    </div>
                    <div>
                        <input type="reset" value="重置" class="btn btn-default">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
