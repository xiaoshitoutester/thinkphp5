<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程管理</title>
    <link type="text/css" rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <hr>
            <div class="row">
                <div class="col-md-10">

                </div>
                <div class="col-md-2 text-right">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;新增</a>
                </div>
            </div>
            <hr>
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>名称</th>
                    <th>创建时间</th>
                    <th>更新时间</th>
                </tr>
                {foreach $courses as $course}
                    <tr>
                        <td>{$course->getData('id')}</td>
                        <td>{$course->getData('name')}</td>
                        <td>{$course->getData('create_time')}</td>
                        <td>{$course->getData('update_time')}</td>
                    </tr>
                {/foreach}
            </table>
        </div>
    </div>
</div>

</body>
</html>
