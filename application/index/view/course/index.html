{extend name="basic" /}
{block name="title"}课程管理{/block}
{block name="content"}
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-10">

                </div>
                <div class="col-md-2 text-right">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;新增</a>
                </div>
            </div>
            <hr>
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>名称</th>
                    <th>创建时间</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                {foreach $courses as $course}
                    <tr>
                        <td>{$course->getData('id')}</td>
                        <td>{$course->getData('name')}</td>
                        <td>{$course->getData('create_time')}</td>
                        <td>{$course->getData('update_time')}</td>
                        <td>
                            <a href="{:url('delete?id='.$course->id)}" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a>
                            <a href="{:url('edit?id='.$course->id)}" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i>&nbsp;修改</a>
                        </td>
                    </tr>
                {/foreach}
            </table>
        </div>
    </div>
{/block}
