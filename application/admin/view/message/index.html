{extend name="basic" /}
{block name="title"}留言板{/block}
{block name="content"}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <h1>留言板</h1>
            </div>
            <div class="main">
                <ul class="list-group">
                    {foreach $messages as $message}
                        <li class="list-group-item list-group-item-success">{$message->message}</li>
                    {/foreach}
                </ul>
            </div>
            <div>
                <form action="{:url('Message/saveMessage')}" method="post" class="form-horizontal">
                    <div class="form-group">
                        <textarea name="message" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-lg btn-success">
                    </div>
                </form>
            </div>
            <div>
                <a href="{:url('Admin/admin')}" class="btn btn-lg btn-success active">返回主页</a>
            </div>
        </div>
    </div>
</div>
{/block}
