{extend name='basic' /}}
{block name='title'}新闻{/block}
{block name="content"}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!--<div class="text-center">-->
                <!--<h1>实时新闻</h1>-->
            <!--</div>-->
            <table class="table table-bordered table-hover">
                <tr class="info">
                    <th>时间</th>
                    <th>内容</th>
                </tr>
                {foreach $news as $new}
                    <tr>
                        <td>{$new['time']}</td>
                        <td>{$new['content']}</td>
                    </tr>
                {/foreach}
            </table>
        </div>
    </div>
</div>
{/block}
